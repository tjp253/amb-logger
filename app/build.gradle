apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "uk.ac.nottingham.eaxtp1.CradleRideLogger"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 51
        versionName "3.2.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        resValue "string", "app_name", "CradleRide Logger"
        buildConfigField 'boolean', 'CROWD_MODE', 'false'
        buildConfigField 'boolean', 'AMB_MODE', 'false'
        buildConfigField 'boolean', 'TEST_MODE', 'false'
        resValue 'integer', 'timeout_default', '1'
        resValue 'integer', 'timeout_min', '1'
        resValue 'integer', 'timeout_max', '5'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions("1")
    productFlavors {
        main {
            buildConfigField 'boolean', 'CROWD_MODE', 'true'
        }
        ambulance {
            applicationId "uk.ac.nottingham.eaxtp1.ambulancelogger"
            versionNameSuffix ' - NTT'
            buildConfigField 'boolean', 'AMB_MODE', 'true'
            resValue "string", "app_name", "Ambulance Logger"
            resValue 'integer', 'timeout_default', '10'
            resValue 'integer', 'timeout_min', '5'
            resValue 'integer', 'timeout_max', '15'
        }
        shaker {
            applicationIdSuffix ".shaker"
            versionNameSuffix ' - Test Mode'
            buildConfigField 'boolean', 'TEST_MODE', 'true'
            resValue "string", "app_name", "CradleRide Shaker"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.squareup.okhttp3:okhttp:3.7.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.vanniktech:vntnumberpickerpreference:1.0.0'
    implementation 'com.vanniktech:vntnumberpickerpreference:1.0.1-SNAPSHOT'
}
