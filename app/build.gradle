apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "uk.ac.nottingham.eaxtp1.CradleRideLogger"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 46
        versionName "3.1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        resValue "string", "app_name", "CradleRide Logger"
        manifestPlaceholders = [isAmb: "false"]
        buildConfigField 'boolean', 'CROWD_MODE', 'false'
        buildConfigField 'boolean', 'AMB_MODE', 'false'
        buildConfigField 'boolean', 'TEST_MODE', 'false'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions("1")
    productFlavors {
        main {
            buildConfigField 'boolean', 'CROWD_MODE', 'true'
        }
        ambulance {

            applicationIdSuffix ".amb"
            versionNameSuffix " - NTT"
            manifestPlaceholders = [isAmb: "true"]
            buildConfigField 'boolean', 'AMB_MODE', 'true'
            resValue "string", "app_name", "Ambulance Logger"
        }
        shaker {
            applicationIdSuffix ".shaker"
            versionNameSuffix " - Test Mode"
            buildConfigField 'boolean', 'TEST_MODE', 'true'
            resValue "string", "app_name", "CradleRide Shaker"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.squareup.okhttp3:okhttp:3.7.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
}
